<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Jogo da Memória</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
  </head>
<body class="container-fluid">
    <br />
    <div class="row container-fluid">
        <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
        <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar tudo</button>
    </div>
    <br />
    <div id="carregando" class="row container-fluid invisible">
        <strong id="contador">Começando em 1... </strong>
        <div class="spinner-border text-warning spinner-border-sm"
            role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <br />
    <div id="conteudo" class="row">
    </div>
    <div class="row container-fluid">
        <div id="mensagem" class="alert alert-danger invisible" role="alert">
        </div>
    </div>
</body>
</html>
